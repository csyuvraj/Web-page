<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev 101 Workshop Poster</title>
    <!-- Use a simple, impactful Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for clarity, using basic colors */
        :root {
            --color-primary: #1e1e1e;   /* Dark background */
            --color-secondary: #f0f0f0; /* Light text */
            --color-accent: #ff4500;    /* Bright orange-red for impact */
            --font-main: 'Roboto', sans-serif;
            --color-success: #38c172;
            --color-error: #e3342f;
        }

        /* 1. Global Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-primary);
            font-family: var(--font-main);
            color: var(--color-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 2. Poster Container: The main, centered box */
        .poster-container {
            width: 100%;
            max-width: 650px; /* Define a fixed max width for desktop view */
            background-color: #2a2a2a; /* Slightly lighter inner background */
            padding: 40px 30px;
            border-radius: 8px;
            text-align: center;
            border: 4px solid var(--color-accent); /* Simple border */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        /* 3. Header: Club Name */
        .club-name {
            font-size: 1.1rem;
            text-transform: uppercase;
            color: var(--color-accent);
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        /* 4. Event Title & Subtitle */
        .event-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--color-secondary);
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .event-subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ccc;
            margin-bottom: 40px;
        }

        /* 5. Key Details Section */
        .details-grid {
            display: block;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 2px dashed rgba(255, 255, 255, 0.1);
            border-bottom: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .detail-item strong {
            display: block;
            font-size: 2rem;
            color: var(--color-accent);
            margin-bottom: 5px;
        }

        /* 6. Registration Form Styling */
        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"] {
            padding: 12px;
            border: 2px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: var(--color-secondary);
            font-size: 1rem;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .registration-form input:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 5px var(--color-accent);
        }

        /* 7. Call to Action (CTA) Submit Button */
        .cta-button {
            background-color: var(--color-accent);
            color: var(--color-primary);
            padding: 15px 45px;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background-color 0.2s, transform 0.2s;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            /* Ensures button spans full width of its parent form field */
            width: 100%; 
            max-width: 400px;
            margin: 0 auto;
        }

        .cta-button:hover {
            background-color: #ff6347; /* Slightly lighter on hover */
            transform: scale(1.02);
        }

        /* 8. Custom Message Box for JS Feedback */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Message Box Colors */
        .message-box.success {
            background-color: var(--color-success);
        }

        .message-box.error {
            background-color: var(--color-error);
        }


        /* 9. Responsiveness (Mobile Optimization) */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .poster-container {
                padding: 20px;
                border-width: 2px;
            }
            .event-title {
                font-size: 2.5rem;
            }
            .event-subtitle {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            .detail-item strong {
                font-size: 1.6rem;
            }
            .registration-form input[type="text"],
            .registration-form input[type="email"],
            .cta-button {
                max-width: 100%; /* Use full width on mobile */
            }
            .cta-button {
                padding: 10px 30px;
                font-size: 1rem;
            }
            .message-box {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="poster-container">
        
        <div class="club-name">
            Tech Ninjas Club Event
        </div>

        <h1 class="event-title">
            WEB DEV 101
        </h1>
        <h2 class="event-subtitle">
            A Beginner's Guide to HTML &amp; CSS
        </h2>

        <!-- Key Details: The essential info -->
        <div class="details-grid">
            <div class="detail-item">
                <strong>DATE</strong>
                Oct 10th, 2025
            </div>
            <div class="detail-item">
                <strong>TIME</strong>
                3:00 PM - 5:00 PM
            </div>
            <div class="detail-item">
                <strong>LOCATION</strong>
                Zoom (Link provided upon RSVP)
            </div>
        </div>
        
        <p style="font-size: 1.1rem; color: #aaa; margin-bottom: 10px;">
            Secure your seat by registering below:
        </p>
        
        <!-- Registration Form -->
        <form class="registration-form" onsubmit="handleFormSubmit(event)">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>

            <button type="submit" class="cta-button">
                RSVP & Get Link
            </button>
        </form>

        <div style="font-size: 0.9rem; margin-top: 15px; color: #888;">
            *We promise no spam, just awesome web development skills!
        </div>
    </div>

    <!-- Registration Success/Error Message Box -->
    <div id="registration-message" class="message-box">
        <!-- Content will be set by JavaScript -->
    </div>

    <!-- JavaScript for form handling and validation -->
    <script>
        /**
         * The handleFormSubmit function handles the form submission, prevents page reload,
         * and performs basic client-side validation.
         * @param {Event} event - The form submission event.
         */
        function handleFormSubmit(event) {
            // Prevent the default form submission (which causes a page reload)
            event.preventDefault();

            // 1. Get the input elements
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            
            // 2. Get the values and trim whitespace
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            // 3. Get the message box element
            const messageBox = document.getElementById('registration-message');
            
            // Reset message box classes
            messageBox.classList.remove('success', 'error', 'show');

            // --- Basic Validation Logic ---
            if (name === "" || email === "") {
                // If any field is empty
                messageBox.classList.add('error');
                messageBox.innerHTML = 'âš ï¸ Please fill out both Name and Email fields.';
            } 
            // A slightly more complex check for basic email format validity (contains @ and .)
            else if (!email.includes('@') || !email.includes('.')) {
                messageBox.classList.add('error');
                messageBox.innerHTML = 'âŒ Please enter a valid Email address.';
            }
            else {
                // --- Success Logic ---
                
                // 4. Show Success Message
                messageBox.classList.add('success');
                messageBox.innerHTML = `ðŸŽ‰ Thank you, ${name}! Your spot is confirmed.`;

                // In a real application, you would send this data to a server here:
                console.log(`Registration successful: Name: ${name}, Email: ${email}`);

                // Optional: Clear the form fields after successful submission
                nameInput.value = '';
                emailInput.value = '';
            }

            // 5. Display the message box (Success or Error)
            messageBox.classList.add('show');

            // 6. Set a timer to hide the message box after 4 seconds (4000 milliseconds)
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 4000);
        }
    </script>

</body>
</html>
